import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.0.0"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

java.sourceCompatibility = JavaVersion.VERSION_1_8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'com.github.johnrengelman.shadow'

    group = 'me.lorenzo0111'
    version = '2.0'
    description = 'RocketJoin'

    repositories {
        mavenCentral()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
        maven { url 'https://repo.repsy.io/mvn/lorenzo0111/public' }
        maven { url 'https://nexus.velocitypowered.com/repository/maven-public/' }
        maven { url 'https://repo.spongepowered.org/repository/maven-public/' }
        maven { url 'https://repo.repsy.io/mvn/lorenzo0111/public/' }
        maven { url 'https://repo.vshnv.tech/releases' }
    }

    dependencies {
        compileOnly('org.jetbrains:annotations:21.0.1')
        implementation('com.google.code.gson:gson:2.8.7')
        implementation('org.spongepowered:configurate-yaml:4.1.1')
    }

    jar {
        archiveFileName = "RocketJoin-${project.name}-${project.version}.jar"
    }

    shadowJar {
        relocate('org.yaml', 'me.lorenzo0111.rocketjoin.libs.yaml')
        relocate('io.leangen', 'me.lorenzo0111.rocketjoin.libs.leangen')
        relocate('com.google.gson', 'me.lorenzo0111.rocketjoin.libs.gson')

        // Remove META-INF
        exclude 'META-INF', 'META-INF/**'

        archiveFileName = "RocketJoin-${project.name}-${project.version}.jar"
    }

    processResources {
        from(sourceSets.main.resources.srcDirs) {
            duplicatesStrategy DuplicatesStrategy.INCLUDE
            filter ReplaceTokens, tokens: [version: version]
        }
    }

    tasks.build.dependsOn tasks.shadowJar
}