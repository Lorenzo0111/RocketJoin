name: CI

on:
  push:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adopt'
      - name: Build with Gradle
        run: ./gradlew shadowJar
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: RocketJoin
          path: |
            **/build/libs/*.jar
            !build/libs/*.jar